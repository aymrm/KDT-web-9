<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/cat.jpg"
    alt="고양이 이미지 이다"
    title="고양이 이미지"
    width="100"
    height="100"/>
    <!-- 경로 지정 방법 : 상대 경로 , 절대 경로
        상대 경로 : 현재 위치 기준으로 경로 설정
        절대 경로 : 처음부터 끝까지 정확한 경로를 이용해 설정-->
    <!-- 상대 경로 규칙 ./은 현재 위치를 의미 , ../는 현재 위치 하나 뒤를 의미 -->
    <!-- ../../ 를 하면 2단계 전 위치를 의미-->
    <!-- alt는 권장 사항, 너무 로딩이 오래 걸리거나 오류가 나올 경우 나타낼 메시지-->
    <!-- title은 이미지에 마우스 커서를 갖다 댔을때 나타나는 메시지 -->
    <!-- 이미지 크기 지정은 width와 height를 사용하는데 하나만 지정시 나머지는 비율을 맞춰 줌 -->
</body>
</html>

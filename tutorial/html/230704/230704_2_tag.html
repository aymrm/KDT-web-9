<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1.안녕하세요</div>
    <!-- 기본적으로 1 줄을 차지하는 태그 : block 요소 -->
    <p>2.안녕하세요<br/></p>
    <b>3.안녕하세요<br/><br/></b>
    <strong>4.안녕하세요<br/><br/></strong>
    <i>5.안녕하세요<br/><br/></i>
    <em>6.안녕하세요<br/><br/></em>
    <del>7.안녕하세요<br/><br/></del>
    <u>8.안녕하세요<br/><br/></u>
    <!-- contents의 크기 만큼만 차지하는 태그 : inline 요소 -->
</body>
</html>

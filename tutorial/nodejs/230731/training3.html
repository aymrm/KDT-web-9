<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let colorArr=["red","orange","yellow","green","blue"];
        function colorChange(n){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                document.body.style.backgroundColor=colorArr[n];
                if (n!=colorArr.length){
                    resolve(n+1);
                }
            }, 1000);
            })
        }
        async function colorChangeAni(){
            for (var i=0 ; i<colorArr.length;i++){
                await colorChange(i);
            }
        }
        colorChangeAni();
    </script>
</body>
</html>

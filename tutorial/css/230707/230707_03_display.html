<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:flex;
        /* 자식 요소들을 인라인 블록으로 만들어 가로 정렬 시킴 */
        flex-direction: row;
        /* row가 기본값으로 되어 있어서 column으로 바꾸면 세로 정렬이 됨  */
        /* row-reverse는 가로 정렬을 하되 오른쪽 끝에서부터 정렬 */
    }
    .container > div{
        width:100px;
        height: 100px;
    }
    .red{
        background-color: red;
    }
    .orange{
        background-color: orange;
    }
    .yellow{
        background-color: yellow;
    }
</style>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <!-- div인데도 인라인 블록으로만 가짐 -->
        
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <!-- 양이 많아져 한 줄을 넘어가게 되어도 한 줄 안에 넣으려 해서 -->
        <!-- 한 칸의 길이가 줄어드는 현상이 나타나게 된다 -->
        <!-- flex-wrap을 wrap으로 두면 위의 줄어드는 현상을 막아줌 -->
    </div>
</body>
</html>

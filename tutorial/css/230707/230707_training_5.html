<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width:500px;
        height:500px;
    }
    .container > div{
        width:100px;
        height:100px;
    }

    .one{
        background-color: red;
    }

    .two{
        background-color: blue;
    }

    .three{
        background-color: green;
    }

    .row{
        display:flex;
    }
    .right{
        flex-direction:row-reverse;
    }
</style>
<body>
    <div class="row container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

    <div class="right row container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

</body>
</html>

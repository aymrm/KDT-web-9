<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:flex;
        background-color: gray;
        width:500px;
        height: 500px;
    }

    .container > div{
        width:100px;
        height:100px;
    }
    .wrap{
        flex-wrap:wrap;
    }

    .red{
        background-color: red;
    }

    .yellow{
        background-color: yellow;
    }

    .orange{
        background-color: orange;
    }

</style>

<body>
    <div class="container">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
    </div>
    <br/>
    <div class="wrap container">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="orange"></div>
        <div class="red"></div>
    </div>
</body>
</html>

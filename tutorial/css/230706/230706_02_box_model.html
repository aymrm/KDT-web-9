<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .inline-block{
        display:inline-block;
    }
</style>
<body>
    <div>
        <span></span>
    </div>
    <!-- 블록 내부에 인라인 요소를 써도 좋다. 반대는 애매 -->

    <div class="inline-block" style="background-color: red;">aaa</div>
    <span style="background-color:blue;">bb</span>
    <!-- 블록요소는 width를 지정해주려 해도 빈 공간을 채우려고 든다 -->
    <!-- 칸을 적당히만 차지해서 오른쪽에도 뭘 쓰고싶다 하면 인라인 블록을 써야한다 -->

    <!-- 인라인은 자기 자리 만큼만 차지하려 하고 블록은 전체를 차지한다 한다 -->

</body>
</html>

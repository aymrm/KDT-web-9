<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .out_box{
        overflow: visible;
        /* 기본값이라 굳이 안 적어도 됨 */
        background-color: blue;
        height: 150px;
        width: 150px
    }
    .auto{
        overflow: auto;
    }
    .scroll{
        overflow:scroll;
    }
    .in_box{
        background-color: orange;
        height:60px;
        width:180px;
        margin-left:30px;
    }
</style>

<body>
    <div class="out_box">
        <br/><br/>
        <div class="in_box"></div>
    </div>
    <br/>
    <div>
        <div class="out_box auto">
        <br/><br/>
        <div class="in_box"></div>
    </div>
    <br/>
    <div>
        <div class="out_box scroll">
        <br/><br/>
        <div class="in_box"></div>
    </div>
</body>
</html>

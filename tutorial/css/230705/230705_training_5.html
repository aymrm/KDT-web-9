<style>
*{
    width:300px;
    height:30px;
    font-size:20px;
}
.stripes div:nth-child(2n){
    color:black;
    background-color: yellow;
}
.stripes div:nth-child(2n+1){
    color:white;
    background-color: navy;
}
</style>

<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>
</body>

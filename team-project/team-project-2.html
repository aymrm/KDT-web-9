<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jdti{
            text-align: center;
        }
        .jdti-logo{
            width:100px;
            height:100px;
        }
        #jdti-test-button{
            border-radius: 10px;
            background-color:burlywood;
        }
        .jdti > div > table{
            margin:auto;
        }
    </style>
    <script>
        function testStart(){
            document.getElementById("jdtiPage1").style.display="none";
            document.getElementById("jdtiPage2").style.display="block";
        }
    </script>
</head>
<body>
    <main class="jdti">
        <img src="./img/ver2.png" class="jdti-logo"/>
        <h1> JDTI </h3>
        <h3> 나의 술 취향 </h3>
        <h3> 알아보기 </h3>
        <div id="jdtiPage1">
            <button type="button" id="jdti-test-button" onclick="testStart()">테스트 시작하기</button>
        </div>
        <div id="jdtiPage2" style="display:none">
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
